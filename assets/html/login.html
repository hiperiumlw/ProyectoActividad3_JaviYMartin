<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet"  href="../css/estilos-j.css">
</head>
<body>
<section id="formLogin">
    <div class="wrapper">
        <div class="container-fluid">
            <div>
                <form action="" class="">
                    <div>
                    </div>
                    <div>
                        <div class="form-group">
                            <input class="form-control form-control-sm" type="text" placeholder="usuario" name="usuario"
                                   required>
                        </div>
                        <div class="form-group">
                            <input class="form-control form-control-sm" type="password" placeholder="contraseña"
                                   name="contrasenya" required>
                        </div>
                        <div>
                            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">
                            Recordarme
                        </div>
                        <div id="divBtnLogin">
                            <button type="button" class="btn btn-dark btn-sm">Acceder</button>
                        </div>
                        <div id="divLinkPass">
                            <a href="#" class="contrasenya-olvidada">¿Has olvidado tu contraseña?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<script type="text/javascript" src="../../bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</body>
</html>
