<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registro</title>
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/jbox/Source/jBox.css">
    <link rel="stylesheet" href="../../node_modules/jbox/Source/themes/TooltipDark.css">

    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/registro.css">

    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Teko:400,700" rel="stylesheet">
</head>
<body>

<section>
    <div class="wrapper-registro bg-info">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 offset-md-3 offset-lg-3 offset-xl-3 contenedor-registro">
                <form action="/registro/usuario" class="formulario-registro">
                        <div class="formulario-cabecera">
                            <h1>Registrarse</h1>
                            <p>Completa todos los campos para registrarse</p>
                        </div>
                    <div class="formulario-contenido">
                        <label for="usuario"><b>Nombre de Usuario</b></label>
                        <input type="text" id="usuario" placeholder="Introduce tu nombre de usuario" name="usuario" required>

                        <label for="email"><b>Email</b></label>
                        <input type="email" placeholder="Introduce tu email" id="email-registro" name="email" required>

                        <label for="contrasenya"><b>Contrase単a</b></label>
                        <input type="password" placeholder="Introduce tu contrase単a" id="contrasenya" name="contrasenya" required>

                        <label for="repetir-contrasenya"><b>Repite tu contrase単a</b></label>
                        <input type="password" placeholder="Introduce de nuevo tu contrase単a" id="repetir-contrasenya" name="repetir-contrasenya" required>
                        <label>
                            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Recordarme
                        </label>
                        <p>Al crear tu cuenta aceptas nuestros<a href="#"> Terminos & Servicios</a>.</p>
                        <div class="botones">
                            <button type="button" class="btn btn-danger">Cancelar</button>
                            <button type="submit" class="btn btn-success">Registrarse</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</footer>
<script type="text/javascript" src="../../bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
<script type="text/javascript" src="../../assets/js/registro.js"></script>


</body>
</html>
